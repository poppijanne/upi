<template id="header-icon-template">
    <div class="header-icon">
        <i class="fas" :class="[iconClass]"></i>
    </div>
</template>
<style>
    .header-icon {
        display: inline-block;
        position: absolute;
        left: 9px;
        top: -9px;
        font-size: 1.9em;
        z-index: 1;
        /* background-color: #4d50a5; */
        /* border-radius: 7px; */
        /* border: 2px solid #eff4ff; */
        /* padding: 6px; */
        /* overflow: hidden; */
        color: #70c6fb;
        opacity: 0.5;
    }

    @media (max-width: 640px) {
        .header-icon {
            display: none;
        }
    }
</style>
<script>
    Vue.component('header-icon', {
        template: "#header-icon-template",
        props: ['icon'],
        computed: {
            iconClass() {
                return 'fa-' + this.icon;
            }
        }
    })
</script>
