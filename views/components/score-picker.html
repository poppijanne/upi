<template id="score-picker-template">
    <table class="table score-picker-table">
        <tr>
            <td v-for="index in 5" :key="index" @click="selectScore(index-1)" :class="[{selected: selected === index-1}]">{{index-1}}</td>
        </tr>
        <tr>
            <td v-for="index in 5" :key="index" @click="selectScore(index+4)" :class="[{selected: selected === index+4}]">{{index+4}}</td>
        </tr>
        <tr>
            <td v-for="index in 5" :key="index" @click="selectScore(index+9)" :class="[{selected: selected === index+9}]">{{index+9}}</td>
        </tr>
        <tr>
            <td v-for="index in 5" :key="index" @click="selectScore(index+14)" :class="[{selected: selected === index+14}]">{{index+14}}</td>
        </tr>
    </table>
</template>
<style>
    table.score-picker-table {
        margin-top: 8px;
        border: 0px;
    }

    .score-picker-table td {
        border: 1px solid #d2d2d2;
        text-align: center;
        cursor: pointer;
        font-size: 1.2em;
    }

    .score-picker-table td.selected {
        text-align: center;
        background-color: #007bff;
        color: #FFF;
    }
</style>
<script>
    Vue.component('score-picker', {
        template: "#score-picker-template",
        props: ['value'],
        data() {
            return {
                selected: 0
            }
        },
        created() {
            this.selected = this.value;
        },
        methods: {
            selectScore(value) {
                this.selected = value;
                this.$emit('input', value)
            }
        },
        watch: {
            value(value) {
                this.selected = value;
            }
        }
    })
</script>
